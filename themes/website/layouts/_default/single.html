{{ define "main" }}

<main role="main" class="article container">
    <article>
        <header>
            <h1>{{ .Title }}</h1>
            <span class="metadata">Posted on <time datetime="{{ .Date.Format "2006-01-02" }}" pubdate>{{ .Date.Format "Jan 02, 2006" }}</time>
                by <b>{{ .Params.author }}</b>
            </span>
        </header>

        <div class="content">
            {{ .Content }}
        </div>

        <div class="metadata">
            <div class="tags">
                Tagged
                {{ with .Params.tags }}
                    {{ range $i, $e := . }}{{ if $i }}, {{ end }}<a href="{{ "tags/" | absURL }}{{ $e | urlize }}" rel="tag">{{ $e }}</a>{{ end }}
                {{ end }}
            </div>
        </div>
    </article>
</main>

{{ end }}
