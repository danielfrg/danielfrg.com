{{ define "main" }}

<main class="index container">
    {{ partial "list_filter.html" . }}

    {{- if isset .Site.Taxonomies "tags" }}
    {{- if not (eq (len .Site.Taxonomies.tags) 0) }}
    <div class="tag-cloud">
        {{- range $name, $items := .Site.Taxonomies.tags }}
        <a class="tag" href="{{ "/tags/" | relLangURL }}{{ $name | urlize | lower }}" title="{{ $name }}">{{ $name }} ({{ $items.Count }})</a>
        {{- end }}
    </div>
    {{- end }}
    {{- end }}
</main>

{{ end }}
