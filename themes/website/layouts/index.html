{{ define "main" }}

<main class="index container">

    <div class="cards">
        <div class="card">
            <a href="http://word2vec.extrapolations.dev"><img class="app" alt="word2vec app" src="/images/word2vec.png"></a>
            <div class="card-body">
                <p class="card-text">word2vec prediction app powered by Algorithmia.</p>
                <div class="text-center">
                    <a class="card-link" href="http://word2vec.extrapolations.dev">Go to app</a> |
                    <a class="card-link" href="/blog/2018/09/word2vec-app-algorithmia/">Read blogpost</a>
                </div>
            </div>
        </div>

        <div class="card">
            <a href="http://jupyter-flex.extrapolations.dev"><img class="app" alt="word2vec app" src="/images/jupyter-flex.png"></a>
            <div class="card-body">
                <p class="card-text">Quickly develop dashboards using Jupyter Notebooks</p>
                <div class="text-center">
                    <a class="card-link" href="http://jupyter-flex.extrapolations.dev">Go to docs</a>
                </div>
            </div>
        </div>
    </div>

    <div class="row archive">
        <h2 class="no-anchor">Latest posts</h2>
        {{ .Scratch.Set "filter" false }}
        {{ .Scratch.Set "limit" 20 }}
        {{ partial "list_filter.html" . }}
        <a href="/archive">All posts</a>
    </div>

</main>

{{ end }}
