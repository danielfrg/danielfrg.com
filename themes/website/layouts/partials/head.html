<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">
    <meta name="author" content="Daniel Rodriguez">
    <meta name="keywords" content="Extrapolations, Daniel Rodriguez, danielfrg, Python, R, Data, Science, Kubernetes">
    <meta name="description" content="{{ block "description" . }}{{ end }}">
    <title>{{ block "title" . }}{{ end }}</title>

    <link rel="shortcut icon" type="image/png" href="/favicon.png"/>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous" rel="stylesheet" >
    <link href="https://fonts.googleapis.com/css?family=Varela+Round&display=swap" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous" rel="stylesheet" >
    <link href="/css/pygments-hashicorp.min.css" rel="stylesheet">
    <link href="/css/main.min.css"rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

    {{ range .Params.include }}
        {{ if eq . "jquery" }}
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        {{ end }}
        {{ if eq . "requirejs" }}
            <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.5/require.js"></script>
        {{ end }}
        {{ if eq . "vuejs" }}
            <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
        {{ end }}
        {{ if eq . "angular1" }}
            <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.min.js"></script>
        {{ end }}
    {{ end }}
</head>
