<div class="container video-notes">
    <div class="row flex-xl-nowrap">
        
        <div class="col-3 sidebar">
            <form class="bd-search d-flex align-items-center">
                <span style="position: relative; display: inline-block; direction: ltr;">
                    <input type="search" class="form-control ds-input" id="search-input" placeholder="Filter... (coming soon)" autocomplete="off" spellcheck="false" role="combobox" aria-autocomplete="list" aria-expanded="false" aria-owns="algolia-autocomplete-listbox-0" dir="auto" style="position: relative; vertical-align: top;" data-com.agilebits.onepassword.user-edited="yes"><pre aria-hidden="true" style="position: absolute; visibility: hidden; white-space: pre; font-family: -apple-system, system-ui, &quot;Segoe UI&quot;, Roboto, &quot;Helvetica Neue&quot;, Arial, sans-serif, &quot;Apple Color Emoji&quot;, &quot;Segoe UI Emoji&quot;, &quot;Segoe UI Symbol&quot;; font-size: 16px; font-style: normal; font-variant: normal; font-weight: 400; word-spacing: 0px; letter-spacing: normal; text-indent: 0px; text-rendering: auto; text-transform: none;">assss</pre><span class="ds-dropdown-menu ds-without-1" role="listbox" id="algolia-autocomplete-listbox-0" style="position: absolute; top: 100%; z-index: 100; left: 0px; right: auto; display: none;">
                </span>
            </form>
          
            <nav class="bd-links" id="bd-docs-nav">
                <ul class="nav sidenav">
                    {% for page in pages %}
                    {% if page.category == "video-notes" and page.title != "Video Notes" %}
                        <li><a href='/{{ page.url }}'>{{ page.title }}</a></li>
                    {% endif %}
                    {% endfor %}
                </ul>
            </nav>
        </div>

        <main class="col-9 content">
            <article>
                {% if page.video | length > 1 %}
                <iframe class="video" src="https://www.youtube.com/embed/{{ page.video }}" frameborder="0" allow="encrypted-media" allowfullscreen></iframe>
                {% endif %}
                <h1>{{ page.title }}</h1>
                {{ page.content }}
            </article>
        </main>
    </div>
</div>
