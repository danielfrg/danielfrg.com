{% extends "base.html" %}
{% block title %}Archives{% endblock %}

{% block content %}
<main class="index container">
    <h1>Tag: {{ tag }}</h1>

    <nav>
        <ul class="double-list">
        {% for article in articles %}
            <li>
                <a href='/{{ article.url }}'>{{ article.title }}</a>
                <span class="date">{{ article.date.strftime('%d.%m.%Y') }}</span>
            </li>
        {% endfor %}
        </ul>
    </nav>
</main>
{% endblock %}
