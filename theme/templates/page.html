{% extends "base.html" %}
{% block title %}{{ page.title }}{% endblock %}

{% block content %}
<main class="post container">
    <article>
        <header>
            <h1>{{ page.title }}</h1>
            {% if page.date %}
                <time datetime="page.date.isoformat()" pubdate>{{ page.locale_date }}</time>
            {% endif %}
        </header>

        <div class="content">
            {{ page.content }}
        </div>
    </article>
</main>
{% endblock %}
