<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="author" content="{{ AUTHOR }}">
        <meta name="description" content="{% block description %}{%endblock%}">
        <meta name="viewport" content="width=device-width">
        <title>{% block title %}{% endblock %} | {{ SITENAME }}</title>
        <link rel="alternate" type="application/atom+xml" title="{{ SITENAME }} blog atom feed" href="/feeds/all.atom.xml" />

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
        <style>{% include 'pygments.css' %}</style>
        <style>{% include 'main.css' %}</style>

        {% block extra_head %}{%endblock%}
    </head>

    <body>
        <header class="navbar navbar-expand navbar-dark flex-column flex-md-row bd-navbar">
            <div class="container">
                <!-- <div class="navbar-header"> -->
                    <a class="navbar-brand" href="/" title="Home" class="title">Daniel Rodriguez</a></li>
                <!-- </div> -->
                <!-- <div class="navbar-nav-scroll" role="navigation"> -->
                    <ul class="navbar-nav bd-navbar-nav flex-row">
                        <li class="nav-item"><a class="nav-link" href="/video-notes/" title="About">Video Notes</a></li>
                        <li class="nav-item"><a class="nav-link" href="/archives.html" title="Archive">Archive</a></li>
                        <!-- <li class="nav-item"><a class="nav-link" href="{{ ABOUT_PAGE }}" title="About">About</a></li> -->
                    </ul>
                <!-- </div> -->
                
                <ul class="navbar-nav flex-row ml-md-auto d-none d-md-flex">
                    {% if GITHUB_USERNAME %}
                        <li class="nav-item"><a class="nav-link" href="http://github.com/{{ GITHUB_USERNAME }}" title="{{ GITHUB_USERNAME }}'s Github" rel="me"><i class="fab fa-github"></i></a></li>
                    {% endif %}
                    {% if TWITTER_USERNAME %}
                        <li class="nav-item"><a class="nav-link" href="http://twitter.com/{{ TWITTER_USERNAME }}" title="{{ TWITTER_USERNAME }} Twitter" rel="me"><i class="fab fa-twitter"></i></a></li>
                    {% endif %}
                    {% if SHOW_FEED %}
                        <li class="nav-item"><a class="nav-link" href="/feeds/all.atom.xml" title="danielfrg.github.io RSS feed" rel="me"><i class="fas fa-rss"></i></a></li>
                    {% endif %}
                </ul>
            </div>
        </header>

        {% block content %}{% endblock %}
        {% include 'analytics.html' %}
    </body>
</html>
