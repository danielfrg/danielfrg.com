name: deploy

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

concurrency:
  group: deploy-${{ github.head_ref }}
  cancel-in-progress: true

permissions:
  contents: read
  id-token: write
  pull-requests: write
  checks: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.JS
        uses: volta-cli/action@v3

      - name: Load cached node_modules
        id: cache-node_modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: >
            node_modules
            ${{ runner.os }}
            ${{ hashFiles('package*.json') }}

      - name: Install JS dependencies
        if: steps.cache-node_modules.outputs.cache-hit != 'true'
        run: |
          npm install

      - name: Build website
        run: |
          npm run build
        env:
          ASTRO_TELEMETRY_DISABLED: 1

      - name: Cache website
        id: cache-build
        uses: actions/cache@v3
        with:
          path: dist
          key: >
            dist
            ${{ github.run_id }}
            ${{ github.run_attempt }}

  firebase:
    uses: ./.github/workflows/deploy-firebase.yml
    needs: [build]
    secrets: inherit

  post-deploy:
    uses: ./.github/workflows/deploy-cloudflare.yml
    needs: [firebase]
    secrets: inherit
